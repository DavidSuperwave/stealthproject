# Jaime AI — Supabase configuration
# Run: supabase link (to connect to your project) then supabase db push (to apply migrations)

project_id = "jaime-ai"

[api]
enabled = true
port = 54321
schemas = ["public"]
max_rows = 1000

[db]
port = 54322
major_version = 15

[db.migrations]
enabled = true

[auth]
enabled = true
# Production: update Site URL in Supabase Dashboard → Authentication → URL Configuration
# to https://doblelabs.com
site_url = "http://localhost:3000"
additional_redirect_urls = [
  "http://127.0.0.1:3000",
  "https://doblelabs.com/**",
  "https://doblelabs.com/auth/callback"
]
enable_signup = true

[studio]
enabled = true
port = 54323
